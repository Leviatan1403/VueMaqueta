<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Maquetacion para Vue</title>
        <!-- Carga de CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
      
    </head>
    <body>
        <!-- Seccion de la Cabezera de la Pagina-->
        <header id="header">
            <div class="center">
                <!-- Creacion del Logo -->
                <div id="logo">
                    <img src="assets/img/Vue.png" class="app-logo" alt="Logotipo"/>
                    <span id="brand">
                        <strong>Master</strong>Vue
                    </span>
                </div>
                <!-- Creacion del Menu -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="Formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Contacto</a>
                        </li>
                        <li>
                            <a href="#">Acerca</a>
                        </li>
                    </ul>
                </nav>
                <!-- Depuracion del Float-->
                <div class="clearfix"></div>
            </div>
        </header>
        <div class="center">
            <section id="content">
                <h2>Ultimos Articulos</h2>
                <form class="mid-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre"/>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellidos</label>
                        <input type="text" name="apellido"/>
                    </div>
                    <div class="form-group">
                        <label for="bio">Biografia</label>
                        <textarea name="bio"></textarea>
                    </div>
                    <div class="form-group radibuttons">
                        <input type="radio" name="genero" value="hombre" /> Hombre
                        <input type="radio" name="genero" value="mujer" /> Mujer
                        <input type="radio" name="genero" value="otro" /> Otro
                    </div>
                    <div class="clearfix"></div>
                    <input type="submit" value="Enviar" class="btn btn-success"/>
                </form>
            </section>
            <!-- Creacion del Sidebar-->
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear Articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que buscas</p>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" class="btn" value="Buscar"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>
        <!-- Seccion del pie de pagina-->
        <footer id="footer">
            <div class="center">
                <p>&copy;Master en Vue con Manuel Guillen Jimenez</p>
            </div>
        </footer>
    </body>
</html>
